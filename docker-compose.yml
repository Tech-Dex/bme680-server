services:
  server:
    container_name: bme680-server
    build: .
    privileged: true
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - influxdb
    restart: unless-stopped

  influxdb:
    image: influxdb:2.7-alpine
    container_name: bme680-influxdb
    ports:
      - "8086:8086"
    environment:
        - DOCKER_INFLUXDB_INIT_MODE=setup
        - DOCKER_INFLUXDB_INIT_USERNAME=/run/secrets/influxdb_username
        - DOCKER_INFLUXDB_INIT_PASSWORD=/run/secrets/influxdb_password
        - DOCKER_INFLUXDB_INIT_ORG=org
        - DOCKER_INFLUXDB_INIT_BUCKET=bucket
        - DOCKER_INFLUXDB_INIT_RETENTION=1m
        - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=/run/secrets/influxdb_admin_token
    volumes:
        - influxdb-data:/var/lib/influxdb2
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=/run/secrets/grafana_admin_password
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - influxdb


volumes:
    influxdb-data:
    grafana-data:

networks:
  bme680-network:
    external: false
    name: bme680-network

secrets:
  influxdb_username:
    file: ./secrets/influxdb_username
  influxdb_password:
    file: ./secrets/influxdb_password
  influxdb_admin_token:
    file: ./secrets/influxdb_admin_token
  grafana_admin_password:
    file: ./secrets/grafana_admin_password